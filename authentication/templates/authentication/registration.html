{% extends 'authentication/authtemp.html' %}
{% load static %}

{% block content %}
<div class="authpage">
    <img src="{% static 'authentication/img/1.jpg'%}" alt="">
    <div class="authblock">
        <h2>Добро пожаловать в турагенство ВокругСвета!</h2>
        <form action="{% url 'registration' %}" method="post">
            {% csrf_token %}
            <div class="regcell">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="name" class="form-control" required>
                </div> 
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" name="lastname" class="form-control" required>
                </div>    
            </div> 

            <div class="regcell">
                <div class="form-group">
                    <label>Электронная почта</label>
                    <input type="email" name="email" class="form-control" required />
                </div>    
                <div class="form-group">
                    <label>Номер телефона</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
            </div>

            <div class="regcell">
                
                <div class="form-group">
                    <label class="gender-label">Пол</label>
                    <div class="gender-option">
                        <label class="gender-radio">
                            <input type="radio" name="gender" value="male" required>
                            <span>Мужчина</span>
                        </label>
                        <label class="gender-radio">
                            <input type="radio" name="gender" value="female" required>
                            <span>Женщина</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="date" name="birthdate" class="form-control" required>
                </div>

            </div>

            <div class="regcell">
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Повторите пароль</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn" id="registerBtn">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войдите систему</a>.</p>
    </div>
</div>
{% endblock %}
